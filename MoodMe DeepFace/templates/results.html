<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results Page</title>
    <style>
		h1{
			text-align: center;
		}
		h2{
		    text-align: center;
		}
		h3{
		    text-align: center;
		}
		table{
		    margin-left: auto;
		    margin-right: auto;
		}

	</style>
</head>
<body>
     <h1>Results of Emotional Analysis</h1>

     <h2>Dominant Emotion: {{dominant}}</h2>
     <h3>Detected Emotions:</h3>
     <table border = 0>
         <th>Emotion</th><td>Percentage</td>
         {% for key, value in emotions.items() %}
         <tr>
             <th style="text-align:center" type="radio" name="emotion" id={{key}} value={{key}}> {{key}}</th><td>{{value}}</td>
         </tr>
         {% endfor %}
     </table>
</body>
</html>
